version: '3.9'
services:
  db:
    image: postgres:14-alpine
    ports:
      - '5442:5432'
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=drptemplate
    volumes:
      - ./data/db:/var/lib/postgresql/data/

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: yarn start
    ports:
      - '3000:3000'
    volumes:
      - frontend:/app
    depends_on:
      - backend

  backend: 
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=drptemplate
    ports:
      - '8000:8000'
    volumes:
      - backend:/app
    depends_on:
      - db

volumes:
  frontend:
  backend: